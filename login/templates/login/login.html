<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-2.1.1/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type='text/css'>
    .center{
        position:absolute;
        top:150px;
        left:600px;
        right:600px;
        bottom:100px;
        background-color:white;
        }
    </style>
<body>
<div class="center">
<form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group col-sm-10">
        <label for="acc" class="col-sm-3 control-label">账号</label>
            <input type="text" name="username" placeholder="请输入账号"  id="acc" class="form-control"
                           style="width:300px;display:inline-block;" required>
    </div>


    <div class="form-group col-sm-10">
        <label for="pwd" class="col-sm-3 control-label">密码</label>
            <input type="password" name="password" placeholder="请输入密码" id="pwd" class="form-control"
                           style="width:300px" required>
    </div>

    <div class="form-group col-sm-10">
            <label for="chek" class="col-sm-3 control-label">记住密码</label>
                <input type="checkbox" style="display:inline-block;float:left;" id="chek" name="remember">&emsp;
    </div>

    <div class="form-group col-sm-10">
        <input type="submit" value="登录" class="btn btn-primary form-control">
    </div>
</form>
<p>{{wrong}}</p>

</div>

</body>
</html>
