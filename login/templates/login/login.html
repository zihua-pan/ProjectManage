<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-2.1.1/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>

<form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <div class="form-inline">
            <label for="acc" class="col-sm-2 control-label">账号
                <div class="col-sm-10 " >
                    <input type="text" name="account" placeholder="请输入账号"  id="acc" class="form-control"
                           style="width:300px" required>
                </div>
            </label><br>
        </div>
      </div>


        <div class="row">
            <label for="pwd" class="col-sm-2 control-label form-inline">密码
                <div class="col-sm-10">
                    <input type="password" name="password" placeholder="请输入密码" id="pwd" class="form-control"
                           style="width:300px" required>
                </div>
            </label><br>
        </div>


        <div class="form-group">
            <div clss="checkbox">
                <label><input type="checkbox">&emsp;记住密码</label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="登录">
        </div>
</form>
<p>{{wrong}}</p>
</body>
</html>
